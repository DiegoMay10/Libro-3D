<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro 3D Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
</head>
<body>
  <header>
    <button id="prev-page">â¬… Anterior</button>
    <span id="page-indicator">PÃ¡gina 1 / 26</span>
    <button id="next-page">Siguiente â¡</button>
    <button id="toggle-darkmode">ğŸŒ™ Tema</button>
    <button id="zoom-toggle">ğŸ” Zoom</button>
  </header>  <main>
    <h1>ğŸ“– Libro 3D Interactivo</h1>
    <div id="flipbook"></div>
  </main>  <div id="fullscreen-overlay" class="hidden"></div><audio id="page-sound" src="sonido/pasar-pagina.mp3" preload="auto"></audio> <audio id="cerrar-sound" src="sonido/cierre-libro.mp3" preload="auto"></audio>

  <script>
    const isMobile = window.innerWidth <= 768;
    let currentPage = 1;
    const totalPages = 26;
    const flipbook = $('#flipbook');
    const sound = document.getElementById('page-sound');
    const cerrarSound = document.getElementById('cerrar-sound');

    function updateIndicator(page) {
      document.getElementById('page-indicator').innerText = `PÃ¡gina ${page} / ${totalPages}`;
    }

    function createPage(idx) {
      const div = document.createElement('div');
      div.className = 'page';
      const img = document.createElement('img');
      img.src = `https://placehold.co/400x500?text=PÃ¡gina+${idx}`;
      img.alt = `PÃ¡gina ${idx}`;
      img.addEventListener('click', () => showFullscreen(img.src));
      div.appendChild(img);
      return div;
    }

    function showFullscreen(src) {
      const overlay = document.getElementById('fullscreen-overlay');
      overlay.style.backgroundImage = `url(${src})`;
      overlay.classList.remove('hidden');
      overlay.addEventListener('click', () => overlay.classList.add('hidden'));
    }

    fetch('data/paginas.json')
      .then(response => response.json())
      .then(data => {
        for (let i = 1; i <= totalPages; i++) {
          const el = createPage(i);
          flipbook.append(el);
        }

        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true,
          acceleration: true,
          when: {
            turning: (e, page) => {
              sound.play();
              currentPage = page;
              updateIndicator(page);
            }
          }
        });

        updateIndicator(1);

        if (isMobile) {
          $('#flipbook').css({
            transform: 'scale(0.7)',
            transformOrigin: 'top center'
          });
        }
      });

    document.getElementById('prev-page').onclick = () => flipbook.turn('previous');
    document.getElementById('next-page').onclick = () => flipbook.turn('next');

    document.getElementById('toggle-darkmode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    document.getElementById('zoom-toggle').addEventListener('click', () => {
      document.getElementById('flipbook').classList.toggle('zoomed');
    });
  </script></body>
</html>
