<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro 3D Interactivo Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
</head>
<body>

  <header>
    <button id="prev-page">â¬… Anterior</button>
    <span id="page-indicator">PÃ¡gina 1</span>
    <button id="next-page">Siguiente â¡</button>
    <button id="toggle-darkmode">ğŸŒ™ Tema</button>
    <button id="zoom-toggle">ğŸ” Zoom</button>
  </header>

  <main>
    <h1>ğŸ“– Libro 3D Interactivo</h1>
    <div id="flipbook"></div>
  </main>

  <div id="fullscreen-overlay" class="hidden"></div>

  <audio id="page-sound" src="pasar-pagina.mp3" preload="auto"></audio>
  <audio id="cerrar-sound" src="cierre-libro.mp3" preload="auto"></audio>

  <script>
    const flipbook = $('#flipbook');
    const sound = document.getElementById('page-sound');
    const cerrarSound = document.getElementById('cerrar-sound');
    let totalPages = 0;

    function updateIndicator(page) {
      document.getElementById('page-indicator').innerText = `PÃ¡gina ${page} / ${totalPages}`;
    }

    function createPageElement(pagina, idx) {
      const div = document.createElement('div');
      div.className = 'page';

      if (pagina.tipo === 'imagen') {
        const img = document.createElement('img');
        img.src = pagina.src || `https://placehold.co/400x500?text=PÃ¡gina+${idx}`;
        img.alt = `PÃ¡gina ${idx}`;
        img.addEventListener('click', () => showFullscreen(img.src));
        div.appendChild(img);

      } else if (pagina.tipo === 'html') {
        div.innerHTML = pagina.contenido;

      } else if (pagina.tipo === 'cierre') {
        div.innerHTML = `
          <div class="cierre-libro">
            <h2>${pagina.contenido}</h2>
            <button onclick="cerrarLibro()">ğŸ” Volver a empezar</button>
          </div>`;
      }

      return div;
    }

    function cerrarLibro() {
      cerrarSound.play();
      const libro = document.getElementById("flipbook");
      libro.classList.add("cerrado");
      setTimeout(() => {
        $('#flipbook').turn('page', 1);
        libro.classList.remove("cerrado");
      }, 1000);
    }

    function showFullscreen(src) {
      const overlay = document.getElementById('fullscreen-overlay');
      overlay.style.backgroundImage = `url(${src})`;
      overlay.classList.remove('hidden');
      overlay.onclick = () => overlay.classList.add('hidden');
    }

    fetch('paginas.json')
      .then(response => response.json())
      .then(data => {
        totalPages = data.length;
        data.forEach((pagina, index) => {
          const el = createPageElement(pagina, index + 1);
          flipbook.append(el);
        });

        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true,
          acceleration: false,
          when: {
            turning: (e, page) => {
              sound.play();
              updateIndicator(page);
            }
          }
        });

        updateIndicator(1);
      });

    document.getElementById('prev-page').onclick = () => flipbook.turn('previous');
    document.getElementById('next-page').onclick = () => flipbook.turn('next');
    document.getElementById('toggle-darkmode').onclick = () => document.body.classList.toggle('dark');
    document.getElementById('zoom-toggle').onclick = () => document.getElementById('flipbook').classList.toggle('zoomed');
  </script>

</body>
</html>
